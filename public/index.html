<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discord にゃんこエージェント 管理パネル</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
      :root {
        --primary-color: #6366f1;
        --primary-light: #8b5cf6;
        --primary-dark: #4f46e5;
        --secondary-color: #f59e0b;
        --accent-color: #06b6d4;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --error-color: #ef4444;
        --background-color: #0f172a;
        --surface-color: #1e293b;
        --card-background: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        --border-color: #475569;
        --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --border-radius: 16px;
        --border-radius-sm: 8px;
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: var(--background-color);
        min-height: 100vh;
        font-family: 'Inter', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        color: var(--text-primary);
        line-height: 1.6;
      }

      .main-container {
        background: var(--background-color);
        min-height: 100vh;
        margin-top: 64px;
        padding: 2rem 1rem;
      }

      nav {
        background: var(--gradient-primary) !important;
        box-shadow: var(--shadow-medium);
        position: fixed;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
      }

      .nav-wrapper .brand-logo {
        color: #fff !important;
        font-weight: 700;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        font-size: 1.25rem;
        padding-left: 1rem;
      }

      .brand-logo i {
        margin-right: 0.75rem;
        font-size: 2rem;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      }

      .container {
        max-width: 100% !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      .dashboard-section {
        margin-bottom: 2rem;
        padding: 0 0.5rem;
      }

      .dashboard-card {
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-light);
        background: var(--card-background);
        border: 1px solid var(--border-color);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        height: 100%;
        min-height: 400px;
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
      }

      .dashboard-card:hover {
        box-shadow: var(--shadow-large);
        transform: translateY(-4px);
        border-color: var(--primary-color);
      }

      .card-header {
        background: linear-gradient(135deg, var(--surface-color) 0%, var(--card-background) 100%);
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
      }

      .card-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--gradient-primary);
      }

      .dashboard-title {
        font-weight: 700;
        font-size: 1.25rem;
        margin: 0;
        display: flex;
        align-items: center;
        color: var(--text-primary);
        letter-spacing: 0.025em;
      }

      .dashboard-title i {
        margin-right: 0.75rem;
        color: var(--primary-color);
        font-size: 1.5rem;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        padding: 0.5rem;
        border-radius: 50%;
        background-color: rgba(99, 102, 241, 0.1);
        -webkit-text-fill-color: var(--primary-color);
      }

      .card-content {
        padding: 1.5rem;
        background: var(--card-background);
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .stat-item {
        text-align: center;
        padding: 1.25rem 1rem;
        background: linear-gradient(135deg, var(--surface-color) 0%, rgba(99, 102, 241, 0.05) 100%);
        border-radius: var(--border-radius-sm);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .stat-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--gradient-accent);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .stat-item:hover::before {
        transform: scaleX(1);
      }

      .stat-item:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
        border-color: var(--accent-color);
      }

      .stat-number {
        font-size: 2.25rem;
        font-weight: 800;
        color: var(--text-primary);
        display: block;
        line-height: 1;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .stat-label {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .dashboard-table {
        width: 100%;
        border-collapse: collapse;
        background: var(--card-background);
        border-radius: var(--border-radius-sm);
        overflow: hidden;
        box-shadow: var(--shadow-light);
      }

      .dashboard-table th {
        background: var(--gradient-primary);
        color: #fff;
        padding: 1rem 0.75rem;
        font-weight: 700;
        font-size: 0.875rem;
        text-align: left;
        border: none;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .sortable-header {
        cursor: pointer;
        user-select: none;
        position: relative;
        transition: all 0.2s ease;
      }

      .sortable-header:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .sort-icon {
        margin-left: 0.5rem;
        font-size: 0.875rem;
        opacity: 0.7;
        transition: all 0.2s ease;
      }

      .sort-icon.active {
        opacity: 1;
      }

      .dashboard-table td {
        padding: 1rem 0.75rem;
        border-bottom: 1px solid var(--border-color);
        color: var(--text-primary);
        font-size: 0.875rem;
        font-weight: 500;
      }

      .dashboard-table tr:hover {
        background: rgba(99, 102, 241, 0.05);
      }

      .dashboard-table tr:last-child td {
        border-bottom: none;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.375rem 0.875rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: 1px solid transparent;
        transition: all 0.2s ease;
      }

      .status-active {
        background: linear-gradient(135deg, var(--success-color), #059669);
        color: #fff;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      }

      .status-inactive {
        background: linear-gradient(135deg, var(--text-muted), #475569);
        color: #fff;
      }

      .status-pending {
        background: linear-gradient(135deg, var(--warning-color), #d97706);
        color: #fff;
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
      }

      .status-completed {
        background: linear-gradient(135deg, var(--success-color), #059669);
        color: #fff;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      }

      .engagement-score {
        display: inline-flex;
        align-items: center;
        padding: 0.375rem 0.75rem;
        border-radius: var(--border-radius-sm);
        font-weight: 700;
        font-size: 0.875rem;
        border: 1px solid transparent;
      }

      .score-high {
        background: linear-gradient(135deg, var(--success-color), #059669);
        color: #fff;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
      }

      .score-medium {
        background: linear-gradient(135deg, var(--warning-color), #d97706);
        color: #fff;
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2);
      }

      .score-low {
        background: linear-gradient(135deg, var(--error-color), #dc2626);
        color: #fff;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
      }

      .info-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .info-item {
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
      }

      .info-item:hover {
        background: rgba(99, 102, 241, 0.05);
        margin: 0 -1rem;
        padding: 1rem;
        border-radius: var(--border-radius-sm);
      }

      .info-item:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: 600;
        color: var(--text-primary);
      }

      .info-value {
        color: var(--text-secondary);
        font-weight: 500;
      }

      .chart-container {
        position: relative;
        height: 200px;
        margin: 1rem 0;
      }

      .no-data {
        text-align: center;
        padding: 3rem 2rem;
        color: var(--text-muted);
        font-style: italic;
        background: rgba(99, 102, 241, 0.05);
        border-radius: var(--border-radius-sm);
        border: 2px dashed var(--border-color);
      }

      .no-data i {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .tag {
        display: inline-block;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
        color: var(--primary-light);
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        margin: 0.125rem;
        font-weight: 600;
        border: 1px solid rgba(99, 102, 241, 0.3);
        transition: all 0.2s ease;
      }

      .tag:hover {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(139, 92, 246, 0.3));
        transform: translateY(-1px);
      }

      .recent-activity {
        max-height: 350px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) var(--surface-color);
      }

      .recent-activity::-webkit-scrollbar {
        width: 6px;
      }

      .recent-activity::-webkit-scrollbar-track {
        background: var(--surface-color);
        border-radius: 3px;
      }

      .recent-activity::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 3px;
      }

      .activity-item {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        transition: all 0.2s ease;
        border-radius: var(--border-radius-sm);
        margin-bottom: 0.5rem;
      }

      .activity-item:hover {
        background: rgba(99, 102, 241, 0.05);
        transform: translateX(4px);
      }

      .activity-item:last-child {
        border-bottom: none;
      }

      .activity-icon {
        background: var(--gradient-primary);
        color: #fff;
        padding: 0.75rem;
        border-radius: 50%;
        font-size: 1rem;
        min-width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow-medium);
      }

      .activity-content {
        flex: 1;
      }

      .activity-title {
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.25rem;
        font-size: 0.95rem;
      }

      .activity-description {
        color: var(--text-secondary);
        font-size: 0.875rem;
        line-height: 1.5;
        margin-bottom: 0.5rem;
      }

      .activity-time {
        color: var(--text-muted);
        font-size: 0.75rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      @media (max-width: 1200px) {
        .main-container {
          padding: 1.5rem 0.5rem;
        }
        .dashboard-section {
          padding: 0 0.25rem;
        }
      }

      @media (max-width: 992px) {
        .main-container {
          padding: 1rem 0.25rem;
        }
        .dashboard-section {
          margin-bottom: 1.5rem;
          padding: 0;
        }
        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 0.75rem;
        }
        .card-content {
          padding: 1rem;
        }
        .card-header {
          padding: 1rem;
        }
        .dashboard-title {
          font-size: 1.125rem;
        }
      }

      @media (max-width: 600px) {
        .main-container {
          padding: 0.5rem 0;
          margin-top: 60px;
        }
        .dashboard-section {
          margin-bottom: 1rem;
          padding: 0;
        }
        .stats-grid {
          grid-template-columns: 1fr;
          gap: 0.5rem;
        }
        .dashboard-table {
          font-size: 0.75rem;
        }
        .dashboard-table th,
        .dashboard-table td {
          padding: 0.75rem 0.5rem;
        }
        .card-content {
          padding: 0.75rem;
        }
        .card-header {
          padding: 0.75rem;
        }
        .dashboard-title {
          font-size: 1rem;
        }
        .dashboard-title i {
          font-size: 1.25rem;
          margin-right: 0.5rem;
        }
        .stat-number {
          font-size: 1.75rem;
        }
        .activity-item {
          padding: 0.75rem;
          gap: 0.75rem;
        }
        .activity-icon {
          min-width: 36px;
          height: 36px;
          padding: 0.5rem;
        }
        .nav-wrapper .brand-logo {
          font-size: 1.25rem;
          padding-left: 1rem;
        }
        .brand-logo i {
          font-size: 1.5rem;
          margin-right: 0.5rem;
        }
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        color: var(--text-secondary);
        flex-direction: column;
        gap: 1rem;
      }

      .spinner {
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--surface-color);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-light);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">
          <i class="material-icons">pets</i>
          にゃんこエージェント管理パネル
        </a>
        <ul class="right hide-on-med-and-down">
          <li style="color: #fff; padding: 0 20px; display: flex; align-items: center;">
            <i class="material-icons" style="margin-right: 8px;">access_time</i>
            <span id="current-time">読み込み中...</span>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="main-container">
      <div class="container">
        <div class="row" id="dashboard-columns" style="display: flex; flex-wrap: wrap;">
          <!-- 上段: ユーザー統計と日次アナリティクスを2列表示 -->
          <div class="col s12 m6 l6">
            <div class="dashboard-section" id="dashboard-users"></div>
          </div>
          <div class="col s12 m6 l6">
            <div class="dashboard-section" id="dashboard-analytics-sessions"></div>
          </div>
          
          <!-- 中段: Discord ログセクション -->
          <div class="col s12" style="order: 5;">
            <div class="dashboard-section" id="dashboard-discord-logs"></div>
          </div>
          
          <!-- その他のセクション -->
          <div class="col s12 m6 l6" style="order: 10;">
            <div class="dashboard-section" id="dashboard-events"></div>
          </div>
          <div class="col s12 m6 l6" style="order: 11;">
            <div class="dashboard-section" id="dashboard-podcasts"></div>
          </div>
          <div class="col s12 m6 l6" style="order: 20;">
            <div class="dashboard-section" id="dashboard-user-matches"></div>
          </div>
          <div class="col s12 m6 l6" style="order: 21;">
            <div class="dashboard-section" id="dashboard-topics"></div>
          </div>
          <div class="col s12 m6 l6" style="order: 30;">
            <div class="dashboard-section" id="dashboard-bot-actions"></div>
          </div>
          <div class="col s12 m6 l6" style="order: 31;">
            <div class="dashboard-section" id="dashboard-guilds"></div>
          </div>
          <div class="col s12" style="order: 40;">
            <div class="dashboard-section" id="dashboard-admin-users"></div>
          </div>
          
          <!-- 最下段: インタラクション統計を1列表示 -->
          <div class="col s12" style="order: 50;">
            <div class="dashboard-section" id="dashboard-interactions"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      // Firebase設定
      const firebaseConfig = {
        apiKey: "AIzaSyD_fqZanQMmtDbzIkQNEhInPoycMbYzizo",
        authDomain: "nyanco-bot.firebaseapp.com",
        projectId: "nyanco-bot",
        storageBucket: "nyanco-bot.firebasestorage.app",
        messagingSenderId: "242432500390",
        appId: "1:242432500390:web:73cbabfb788522326e0a67",
        measurementId: "G-VR49RLP5NX"
      };

      // Firebase初期化とエラーハンドリング
      let db = null;
      let firebaseInitialized = false;
      
      try {
        console.log('Firebase初期化開始...');
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        firebaseInitialized = true;
        console.log('Firebase初期化完了');
        
        // Firestoreの接続テスト
        db.enableNetwork().then(() => {
          console.log('Firestore接続成功');
        }).catch((error) => {
          console.error('Firestore接続エラー:', error);
        });
        
      } catch (error) {
        console.error('Firebase初期化エラー:', error);
        firebaseInitialized = false;
      }

      function formatDate(dateValue) {
        if (!dateValue) return '-';
        
        let date;
        
        // Firestoreのタイムスタンプオブジェクトの場合
        if (dateValue && typeof dateValue === 'object' && dateValue.toDate) {
          date = dateValue.toDate();
        }
        // Firestoreのタイムスタンプオブジェクト（seconds/nanoseconds形式）の場合
        else if (dateValue && typeof dateValue === 'object' && dateValue.seconds) {
          date = new Date(dateValue.seconds * 1000 + (dateValue.nanoseconds || 0) / 1000000);
        }
        // 文字列または数値の場合
        else {
          date = new Date(dateValue);
        }
        
        if (isNaN(date.getTime())) return '-';
        return date.toLocaleDateString('ja-JP') + ' ' + date.toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'});
      }

      function updateCurrentTime() {
        const now = new Date();
        const timeString = now.toLocaleDateString('ja-JP') + ' ' + now.toLocaleTimeString('ja-JP');
        const timeElement = document.getElementById('current-time');
        if (timeElement) {
          timeElement.textContent = timeString;
        }
      }

      function getEngagementClass(score) {
        if (!score && score !== 0) return 'score-low';
        if (score >= 80) return 'score-high';
        if (score >= 50) return 'score-medium';
        return 'score-low';
      }

      function getEventStatusClass(status) {
        switch(status?.toLowerCase()) {
          case 'scheduled': return 'status-pending';
          case 'active': case 'live': return 'status-active';
          case 'completed': case 'ended': return 'status-completed';
          case 'cancelled': return 'status-inactive';
          default: return 'status-inactive';
        }
      }

      function getStatusClass(status) {
        switch(status?.toLowerCase()) {
          case 'active': case 'completed': case 'success': return 'status-active';
          case 'pending': case 'in_progress': return 'status-pending';
          default: return 'status-inactive';
        }
      }

      function truncateText(text, maxLength = 50) {
        if (!text) return '-';
        return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
      }

      function safeGet(obj, path, defaultValue = '-') {
        try {
          return path.split('.').reduce((current, key) => current?.[key], obj) ?? defaultValue;
        } catch {
          return defaultValue;
        }
      }

      // ソート機能
      let currentSort = { column: 'timestamp', direction: 'desc' };
      let currentTopicsSort = { column: 'popularity', direction: 'desc' };
      let currentGuildsSort = { column: 'name', direction: 'asc' };
      let cachedInteractions = [];
      let cachedTopics = [];
      let cachedGuilds = [];

      function sortData(data, column, direction = 'asc', dataType = 'interactions') {
        return [...data].sort((a, b) => {
          let aVal, bVal;
          
          // インタラクションデータのソート
          if (dataType === 'interactions') {
            if (column === 'timestamp') {
              // タイムスタンプの場合は日付オブジェクトに変換して比較
              aVal = a.timestamp ? new Date(a.timestamp.seconds ? a.timestamp.seconds * 1000 : a.timestamp) : new Date(0);
              bVal = b.timestamp ? new Date(b.timestamp.seconds ? b.timestamp.seconds * 1000 : b.timestamp) : new Date(0);
            } else if (column === 'username') {
              aVal = (a.username || '').toLowerCase();
              bVal = (b.username || '').toLowerCase();
            } else if (column === 'channelName') {
              aVal = (a.channelName || '').toLowerCase();
              bVal = (b.channelName || '').toLowerCase();
            } else if (column === 'content') {
              aVal = (a.content || '').toLowerCase();
              bVal = (b.content || '').toLowerCase();
            } else if (column === 'metadata') {
              // メタデータの場合はリアクション数で比較
              aVal = safeGet(a, 'metadata.reactionCount', 0);
              bVal = safeGet(b, 'metadata.reactionCount', 0);
            } else {
              aVal = a[column] || '';
              bVal = b[column] || '';
            }
          } 
          // トピックデータのソート
          else if (dataType === 'topics') {
            if (column === 'name') {
              aVal = (a.name || '').toLowerCase();
              bVal = (b.name || '').toLowerCase();
            } else if (column === 'popularity') {
              aVal = a.popularity || 0;
              bVal = b.popularity || 0;
            } else if (column === 'trendScore') {
              aVal = a.trendScore || 0;
              bVal = b.trendScore || 0;
            } else if (column === 'keywords') {
              aVal = (a.keywords || []).length;
              bVal = (b.keywords || []).length;
            } else {
              aVal = a[column] || '';
              bVal = b[column] || '';
            }
          }
          // ギルドデータのソート
          else if (dataType === 'guilds') {
            if (column === 'name') {
              aVal = (a.name || '').toLowerCase();
              bVal = (b.name || '').toLowerCase();
            } else if (column === 'totalMembers') {
              aVal = safeGet(a, 'analytics.totalMembers', 0);
              bVal = safeGet(b, 'analytics.totalMembers', 0);
            } else if (column === 'activeMembers') {
              aVal = safeGet(a, 'analytics.activeMembers', 0);
              bVal = safeGet(b, 'analytics.activeMembers', 0);
            } else if (column === 'averageEngagement') {
              aVal = safeGet(a, 'analytics.averageEngagement', 0);
              bVal = safeGet(b, 'analytics.averageEngagement', 0);
            } else if (column === 'updatedAt') {
              aVal = a.updatedAt ? new Date(a.updatedAt.seconds ? a.updatedAt.seconds * 1000 : a.updatedAt) : new Date(0);
              bVal = b.updatedAt ? new Date(b.updatedAt.seconds ? b.updatedAt.seconds * 1000 : b.updatedAt) : new Date(0);
            } else {
              aVal = a[column] || '';
              bVal = b[column] || '';
            }
          }
          else {
            aVal = a[column] || '';
            bVal = b[column] || '';
          }
          
          if (direction === 'asc') {
            return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
          } else {
            return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
          }
        });
      }

      async function getCollectionData(collectionName) {
        if (!firebaseInitialized || !db) {

          return {};
        }
        
        try {
          console.log(`${collectionName}コレクションを取得中...`);
          
          // 接続状態をチェック
          await db.enableNetwork();
          
          const snapshot = await db.collection(collectionName).get();
          const data = {};
          
          snapshot.forEach(doc => {
            const docData = doc.data();
            data[doc.id] = {
              id: doc.id,
              ...docData
            };
          });
          
          console.log(`${collectionName}コレクション取得完了: ${Object.keys(data).length}件`);
          return data;
        } catch (error) {
          console.error(`${collectionName}コレクションの取得エラー:`, error);

            code: error.code,
            message: error.message,
            name: error.name
          });
          
          return {};

      async function getAnalyticsData() {
        if (!firebaseInitialized || !db) {
          console.warn('Firebase未初期化のためAnalyticsデータをスキップ');
          return {};
        }
        
        try {
          console.log('Analytics_sessionsコレクションを取得中...');
          
          // 接続状態をチェック
          await db.enableNetwork();
          
          // 複数の可能なコレクション名を試す
          const possibleCollections = ['analytics_sessions', 'analyticsSessions', 'daily_analytics'];
          let analyticsData = {};
          
          for (const collectionName of possibleCollections) {
            try {
              const snapshot = await db.collection(collectionName).get();
              if (!snapshot.empty) {
                console.log(`${collectionName}コレクションからデータを発見: ${snapshot.size}件`);
                snapshot.forEach(doc => {
                  const docData = doc.data();
                  analyticsData[doc.id] = {
                    id: doc.id,
                    ...docData
                  };
                });
                break; // データが見つかったらループを抜ける
              } else {
                console.log(`${collectionName}コレクションは空です`);
              }
            } catch (collectionError) {
              console.log(`${collectionName}コレクションアクセスエラー:`, collectionError.message);
            }
          }
          
          // 日付の古い順にソートして最新のものを取得しやすくする
          const sortedData = Object.entries(analyticsData).sort(([, a], [, b]) => {

                errorDetails = `エラーコード: ${error.code} - ${error.message}`;
            }
          } else {
            errorDetails = error.message || '不明なエラーが発生しました';
          }
          
          sections.forEach(section => {
            document.getElementById(`dashboard-${section}`).innerHTML = `
              <div class="dashboard-card">
                <div class="no-data">
                  <i class="material-icons" style="font-size: 3rem; color: var(--error-color);">error</i>
                  <div style="font-weight: 600; margin-bottom: 1rem;">Firestoreからのデータ読み込みに失敗しました</div>
                  <div style="font-size: 0.9rem; margin-bottom: 1rem; color: var(--text-secondary);">${errorDetails}</div>
                  <div style="font-size: 0.8rem; margin-top: 1rem; padding: 1rem; background: rgba(239, 68, 68, 0.1); border-radius: var(--border-radius-sm); text-align: left;">
                    <div style="font-weight: 600; margin-bottom: 0.5rem;">デバッグ情報:</div>
                    <div>Firebase初期化: ${firebaseInitialized ? '✅' : '❌'}</div>
                    <div>Firestoreインスタンス: ${db ? '✅' : '❌'}</div>
                    <div>エラーコード: ${error.code || 'なし'}</div>
                    <div style="margin-top: 0.5rem; font-size: 0.7rem;">ブラウザのデベロッパーツール（F12）でコンソールを確認してください</div>
                  </div>
                </div>
              </div>
            `;
          });
        }
      }

      // Initialize dashboard
      document.addEventListener('DOMContentLoaded', function() {
        loadDashboard();
        
        // 現在時刻を初期化し、1秒ごとに更新
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
      });
    </script>
  </body>
</html>

      // ãƒ¦ãƒ¼ã‚¶ãƒ¼åè§£æ±ºã®ãŸã‚ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥
      let usersCache = {};
      let usersCacheLastUpdate = null;

      /**
       * ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã‹ã‚‰ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’è§£æ±ºã™ã‚‹é–¢æ•°
       */
      function resolveUsername(userId, users = null) {
        if (!userId) return 'Unknown User';
        
        // usersãŒæä¾›ã•ã‚Œã¦ã„ã‚‹å ´åˆã¯ãã‚Œã‚’ä½¿ç”¨
        const userSource = users || usersCache;
        
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã§ã®ç›´æ¥æ¤œç´¢
        if (userSource[userId]) {
          const user = userSource[userId];
          return user.displayName || user.username || `User_${userId.slice(0, 8)}`;
        }
        
        // usersé…åˆ—ã®å ´åˆã®æ¤œç´¢
        if (Array.isArray(userSource)) {
          const user = userSource.find(u => u.id === userId || u.userId === userId);
          if (user) {
            return user.displayName || user.username || `User_${userId.slice(0, 8)}`;
          }
        }
        
        // usersã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆå†…ã§ã®æ¤œç´¢
        for (const key in userSource) {
          const user = userSource[key];
          if (user && (user.id === userId || user.userId === userId)) {
            return user.displayName || user.username || `User_${userId.slice(0, 8)}`;
          }
        }
        
        // è¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
        return `User_${userId.slice(0, 8)}`;
      }

      /**
       * ãƒ¦ãƒ¼ã‚¶ãƒ¼åè§£æ±ºã‚’ãƒãƒƒãƒã§è¡Œã†é–¢æ•°
       */
      function resolveUsernames(userIds, users = null) {
        const userMap = {};
        if (!Array.isArray(userIds)) return userMap;
        
        userIds.forEach(userId => {
          userMap[userId] = resolveUsername(userId, users);
        });
        
        return userMap;
      }

      /**
       * ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
       */
      function updateUsersCache(users) {

          console.log(`ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’æ›´æ–°ã—ã¾ã—ãŸ (${Object.keys(users).length}ãƒ¦ãƒ¼ã‚¶ãƒ¼)`);
        }
      }

          if (result.success) {

      }

      /**
       * æœˆæ›œæ—¥ã®æ—¥ä»˜ã‚’å–å¾—
       */
      function getMondayOfWeek(date) {
        const d = new Date(date);
        const day = d.getDay();
        const diff = d.getDate() - day + (day === 0 ? -6 : 1); // æ—¥æ›œæ—¥ã®å ´åˆã¯å‰é€±ã®æœˆæ›œæ—¥
        return new Date(d.setDate(diff));
      }

      function formatDate(dateValue) {
        if (!dateValue) return '-';
        
        let date;
        
        // Firestoreã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®å ´åˆ
        if (dateValue && typeof dateValue === 'object' && dateValue.toDate && typeof dateValue.toDate === 'function') {
          date = dateValue.toDate();
        }
        // Firestoreã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆï¼ˆseconds/nanosecondså½¢å¼ï¼‰ã®å ´åˆ
        else if (dateValue && typeof dateValue === 'object' && dateValue.seconds) {
          date = new Date(dateValue.seconds * 1000 + (dateValue.nanoseconds || 0) / 1000000);
        }
        // æ–‡å­—åˆ—ã¾ãŸã¯æ•°å€¤ã®å ´åˆ
        else {
          date = new Date(dateValue);
        }
        
        if (isNaN(date.getTime())) return '-';
        return date.toLocaleDateString('ja-JP') + ' ' + date.toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'});
      }

      function updateCurrentTime() {
        const now = new Date();
        const timeString = now.toLocaleDateString('ja-JP') + ' ' + now.toLocaleTimeString('ja-JP');
        const timeElement = document.getElementById('current-time');
        if (timeElement) {
          timeElement.textContent = timeString;
        }
      }

      function getEngagementClass(score) {
        if (!score && score !== 0) return 'score-low';
        if (score >= 80) return 'score-high';
        if (score >= 50) return 'score-medium';
        return 'score-low';
      }

      function getEventStatusClass(status) {
        switch(status?.toLowerCase()) {
          case 'scheduled': return 'status-pending';
          case 'active': case 'live': return 'status-active';
          case 'completed': case 'ended': return 'status-completed';
          case 'cancelled': return 'status-inactive';
          default: return 'status-inactive';
        }
      }

      function getStatusClass(status) {
        switch(status?.toLowerCase()) {
          case 'active': case 'completed': case 'success': return 'status-active';
          case 'pending': case 'in_progress': return 'status-pending';
          default: return 'status-inactive';
        }
      }

      function truncateText(text, maxLength = 50) {
        if (!text) return '-';
        return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
      }

      function safeGet(obj, path, defaultValue = '-') {
        try {
          return path.split('.').reduce((current, key) => current?.[key], obj) ?? defaultValue;
        } catch {
          return defaultValue;
        }
      }

      // ã‚½ãƒ¼ãƒˆæ©Ÿèƒ½
      let currentSort = { column: 'timestamp', direction: 'desc' };

      function sortData(data, column, direction = 'asc', dataType = 'interactions') {
        return [...data].sort((a, b) => {
          let aVal, bVal;
          
          // ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³ãƒ‡ãƒ¼ã‚¿ã®ã‚½ãƒ¼ãƒˆ
          if (dataType === 'interactions') {
            if (column === 'timestamp') {
              // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã®å ´åˆã¯æ—¥ä»˜ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã«å¤‰æ›ã—ã¦æ¯”è¼ƒ
              aVal = a.timestamp ? new Date(a.timestamp.seconds ? a.timestamp.seconds * 1000 : a.timestamp) : new Date(0);
              bVal = b.timestamp ? new Date(b.timestamp.seconds ? b.timestamp.seconds * 1000 : b.timestamp) : new Date(0);
            } else if (column === 'username') {
              aVal = (a.username || '').toLowerCase();
              bVal = (b.username || '').toLowerCase();
            } else if (column === 'channelName') {
              aVal = (a.channelName || '').toLowerCase();
              bVal = (b.channelName || '').toLowerCase();
            } else if (column === 'content') {
              aVal = (a.content || '').toLowerCase();
              bVal = (b.content || '').toLowerCase();
            } else if (column === 'metadata') {
              // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã®å ´åˆã¯ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³æ•°ã§æ¯”è¼ƒ
              aVal = safeGet(a, 'metadata.reactionCount', 0);
              bVal = safeGet(b, 'metadata.reactionCount', 0);
            } else {
              aVal = a[column] || '';
              bVal = b[column] || '';
            }
          } 
          // ãƒˆãƒ”ãƒƒã‚¯ãƒ‡ãƒ¼ã‚¿ã®ã‚½ãƒ¼ãƒˆ
          else if (dataType === 'topics') {

              bVal = (b.name || '').toLowerCase();
            } else if (column === 'popularity') {

          // ã‚®ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ã®ã‚½ãƒ¼ãƒˆ
          else if (dataType === 'guilds') {
            if (column === 'name') {

              bVal = (b.name || '').toLowerCase();
            } else if (column === 'totalMembers') {
              aVal = safeGet(a, 'analytics.totalMembers', 0);

            } else if (column === 'activeMembers') {

              bVal = safeGet(b, 'analytics.activeMembers', 0);
            } else if (column === 'averageEngagement') {
              aVal = safeGet(a, 'analytics.averageEngagement', 0);
              bVal = safeGet(b, 'analytics.averageEngagement', 0);
            } else if (column === 'updatedAt') {
              aVal = a.updatedAt ? new Date(a.updatedAt.seconds ? a.updatedAt.seconds * 1000 : a.updatedAt) : new Date(0);
              bVal = b.updatedAt ? new Date(b.updatedAt.seconds ? b.updatedAt.seconds * 1000 : b.updatedAt) : new Date(0);
            } else {
              aVal = a[column] || '';
              bVal = b[column] || '';
            }
          }
          else {
            aVal = a[column] || '';
            bVal = b[column] || '';
          }
          
          if (direction === 'asc') {
            return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
          } else {
            return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
          }
        });
      }

      // Firestoreã‹ã‚‰ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ï¼ˆTarget IDã‚¨ãƒ©ãƒ¼å¯¾ç­–ï¼‰
      async function getCollectionData(collectionName, retryCount = 0) {
        if (!firebaseInitialized || !db) {
          console.warn(`FirebaseæœªåˆæœŸåŒ–ã®ãŸã‚${collectionName}ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã‚’ã‚¹ã‚­ãƒƒãƒ—`);
          return {};
        }
        
        try {
          console.log(`${collectionName}ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã‚’å–å¾—ä¸­... (è©¦è¡Œ: ${retryCount + 1})`);
          
          // Target IDç«¶åˆã‚’é˜²ããŸã‚ã«çŸ­æ™‚é–“å¾…æ©Ÿ
          if (retryCount > 0) {
            await new Promise(resolve => setTimeout(resolve, Math.random() * 1000 + 500));
          }
          
          // æ¯å›æ–°ã—ã„Firestoreã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‹ã‚‰ã‚¯ã‚¨ãƒªã‚’ä½œæˆ
          const timestamp = Date.now() + Math.random();
          const query = db.collection(collectionName);
          
          // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆä»˜ãã§å–å¾—
          const queryPromise = query.get();
          const timeoutPromise = new Promise((_, reject) => 
            setTimeout(() => reject(new Error('Query timeout')), 15000)
          );
          
          const snapshot = await Promise.race([queryPromise, timeoutPromise]);
          const data = {};
          
          snapshot.forEach(doc => {
            const docData = doc.data();
            data[doc.id] = {
              id: doc.id,
              ...docData,
              _timestamp: timestamp // ãƒ¦ãƒ‹ãƒ¼ã‚¯æ€§ã®ãŸã‚
            };
          });
          
          console.log(`${collectionName}ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³å–å¾—å®Œäº†: ${Object.keys(data).length}ä»¶`);
          return data;
        } catch (error) {
          console.error(`${collectionName}ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã®å–å¾—ã‚¨ãƒ©ãƒ¼:`, error);
          
          // Target IDã‚¨ãƒ©ãƒ¼ã®å ´åˆã¯ãƒªãƒˆãƒ©ã‚¤
          if (error.code === 'already-exists' && retryCount < 3) {
            console.log(`${collectionName}ã‚’ãƒªãƒˆãƒ©ã‚¤ã—ã¾ã™ (${retryCount + 1}/3)`);
            return await getCollectionData(collectionName, retryCount + 1);
          }
          
          console.error('ã‚¨ãƒ©ãƒ¼è©³ç´°:', {
            code: error.code,
            message: error.message,
            name: error.name
          });
          
          return {};
        }
      }

      // Analyticsç”¨ã®å°‚ç”¨ãƒ‡ãƒ¼ã‚¿å–å¾—é–¢æ•°
      async function getAnalyticsData() {
        if (!firebaseInitialized || !db) {
          console.warn('FirebaseæœªåˆæœŸåŒ–ã®ãŸã‚Analyticsãƒ‡ãƒ¼ã‚¿ã‚’ã‚¹ã‚­ãƒƒãƒ—');
          return {};
        }
        
        try {
          console.log('Analytics_sessionsã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã‚’å–å¾—ä¸­...');
          
          // æ¥ç¶šçŠ¶æ…‹ã‚’ãƒã‚§ãƒƒã‚¯
          await db.enableNetwork();
          
          // è¤‡æ•°ã®å¯èƒ½ãªã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³åã‚’è©¦ã™
          const possibleCollections = ['analytics_sessions', 'analyticsSessions', 'daily_analytics'];
          let analyticsData = {};
          
          for (const collectionName of possibleCollections) {
            try {
              const snapshot = await db.collection(collectionName).get();
              if (!snapshot.empty) {
                console.log(`${collectionName}ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’ç™ºè¦‹: ${snapshot.size}ä»¶`);
                snapshot.forEach(doc => {
                  const docData = doc.data();
                  analyticsData[doc.id] = {
                    id: doc.id,
                    ...docData
                  };
                });
                break; // ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã£ãŸã‚‰ãƒ«ãƒ¼ãƒ—ã‚’æŠœã‘ã‚‹
              } else {
                console.log(`${collectionName}ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã¯ç©ºã§ã™`);
              }
            } catch (collectionError) {
              console.log(`${collectionName}ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã‚¢ã‚¯ã‚»ã‚¹ã‚¨ãƒ©ãƒ¼:`, collectionError.message);
            }
          }
          
          // æ—¥ä»˜ã®å¤ã„é †ã«ã‚½ãƒ¼ãƒˆã—ã¦æœ€æ–°ã®ã‚‚ã®ã‚’å–å¾—ã—ã‚„ã™ãã™ã‚‹
          const sortedData = Object.entries(analyticsData).sort(([, a], [, b]) => {
            const dateA = a.date || a.session_date || a.createdAt || '1970-01-01';
            const dateB = b.date || b.session_date || b.createdAt || '1970-01-01';
            return new Date(dateB) - new Date(dateA);
          });
          
          const result = Object.fromEntries(sortedData);
          console.log(`Analyticså–å¾—å®Œäº†: ${Object.keys(result).length}ä»¶`);
          return result;
          
        } catch (error) {
          console.error('Analytics ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
          console.error('ã‚¨ãƒ©ãƒ¼è©³ç´°:', {
            code: error.code,
            message: error.message,
            name: error.name
          });
          return {};
        }
      }

      /**

      async function loadBotActionsEnhanced() {
        try {
          console.log('Bot Actionså¼·åŒ–ç‰ˆãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...');
          
          // CORSã‚¨ãƒ©ãƒ¼ã‚’é¿ã‘ã‚‹ãŸã‚ã€Firestoreã‹ã‚‰ç›´æ¥å–å¾—ã‚’å„ªå…ˆ
          if (firebaseInitialized && db) {
            await loadBotActionsFromFirestore();
            return;
          }
          
          // FirestoreåˆæœŸåŒ–ã•ã‚Œã¦ã„ãªã„å ´åˆã®ã¿APIå‘¼ã³å‡ºã—ã‚’è©¦è¡Œ
          console.log('FirestoreæœªåˆæœŸåŒ–ã®ãŸã‚ã€APIçµŒç”±ã§å–å¾—ã‚’è©¦è¡Œ...');
          
          const apiUrl = `${AI_ANALYSIS_API_BASE}/getBotActionsHistory?limit=50`;
          
          const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',

          });
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const result = await response.json();
          console.log('Bot Actions API ãƒ¬ã‚¹ãƒãƒ³ã‚¹:', result);
          
          if (result.success && result.data) {
            renderBotActionsEnhanced(result.data, result.stats);
          } else {
            console.log('APIçµæœãŒç„¡åŠ¹ã€ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º');
            renderBotActionsEnhanced([], {});

        } catch (error) {
          console.error('Bot Actions ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
          // ã™ã¹ã¦å¤±æ•—ã—ãŸå ´åˆã¯ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã¾ãŸã¯ç©ºãƒ‡ãƒ¼ã‚¿ã§è¡¨ç¤º

      /**
       * Firestoreã‹ã‚‰ç›´æ¥Bot Actionsãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
       */
      async function loadBotActionsFromFirestore() {
        try {
          console.log('Firestoreã‹ã‚‰ç›´æ¥Bot Actionsãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...');
          
          const botActionsSnapshot = await db.collection('bot_actions')
            .orderBy('timestamp', 'desc')
            .limit(50)
            .get();
          
          const botActionsData = [];
          botActionsSnapshot.forEach(doc => {
            const data = doc.data();
            let timestamp;
            
            // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã®å‡¦ç†ã‚’å®‰å…¨ã«è¡Œã†
            if (data.timestamp && typeof data.timestamp.toDate === 'function') {
              timestamp = data.timestamp.toDate();
            } else if (data.timestamp && data.timestamp.seconds) {
              // Firestore Timestampã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®å ´åˆ
              timestamp = new Date(data.timestamp.seconds * 1000);
            } else if (data.timestamp) {
              // æ–‡å­—åˆ—ã¾ãŸã¯ãƒŸãƒªç§’ã®å ´åˆ
              timestamp = new Date(data.timestamp);
            } else {
              // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ãŒãªã„å ´åˆã¯ç¾åœ¨æ™‚åˆ»
              timestamp = new Date();
            }
            
            botActionsData.push({
              id: doc.id,
              ...data,
              timestamp: timestamp
            });
          });
          
          // ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’è§£æ±ºï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ä½¿ç”¨ï¼‰
          const enrichedData = botActionsData.map(action => ({
            ...action,
            username: resolveUsername(action.userId) || 'Unknown'
          }));
          
          // çµ±è¨ˆæƒ…å ±ã‚’ç”Ÿæˆ
          const stats = generateBotActionStats(enrichedData);
          
          renderBotActionsEnhanced(enrichedData, stats);
          
        } catch (error) {
          console.error('Firestore Bot Actions å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
          renderBotActionsError(error);
        }
      }


      /**
       * Bot Actionçµ±è¨ˆæƒ…å ±ã‚’ç”Ÿæˆ
       */
      function generateBotActionStats(actions) {
        const stats = {
          total: actions.length,
          byActionType: {},
          byStatus: {},
          byCharacter: {},
          recentActivity: actions.slice(0, 10)
        };

        actions.forEach(action => {
          // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ç¨®åˆ¥çµ±è¨ˆ
          const actionType = action.actionType || 'unknown';
          stats.byActionType[actionType] = (stats.byActionType[actionType] || 0) + 1;

          // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹çµ±è¨ˆ
          const status = action.status || 'unknown';
          stats.byStatus[status] = (stats.byStatus[status] || 0) + 1;

          // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼çµ±è¨ˆ
          const character = action.botCharacter || action.payload?.character || 'unknown';
          stats.byCharacter[character] = (stats.byCharacter[character] || 0) + 1;
        });

        return stats;
      }

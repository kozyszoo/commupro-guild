                    <span style="color: ${analysis.neglectedUsers.length > 3 ? 'var(--warning-color)' : 'var(--success-color)'}; font-weight: 600; margin-left: 0.5rem;">${analysis.neglectedUsers.length}Âêç</span>
                  </div>
                  <div>
                    <span style="color: var(--text-secondary);">AI „Ç¢„Éâ„Éê„Ç§„Çπ:</span>
                    <span style="color: var(--text-primary); font-weight: 600; margin-left: 0.5rem;">${aiAdvices.length}‰ª∂</span>
                  </div>
                  <div>
                    <span style="color: var(--text-secondary);">ÂàÜÊûêÂÆüË°å:</span>
                    <span style="color: var(--text-primary); font-weight: 600; margin-left: 0.5rem;">${isDefaultData ? '„Éá„É¢„É¢„Éº„Éâ' : 'ÂÆå‰∫Ü'}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      function formatDate(dateValue) {
        if (!dateValue) return '-';
        
        let date;
        
        // Firestore„ÅÆ„Çø„Ç§„É†„Çπ„Çø„É≥„Éó„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÅÆÂ†¥Âêà
        if (dateValue && typeof dateValue === 'object' && dateValue.toDate) {
          date = dateValue.toDate();
        }
        // Firestore„ÅÆ„Çø„Ç§„É†„Çπ„Çø„É≥„Éó„Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÔºàseconds/nanosecondsÂΩ¢ÂºèÔºâ„ÅÆÂ†¥Âêà
        else if (dateValue && typeof dateValue === 'object' && dateValue.seconds) {
          date = new Date(dateValue.seconds * 1000 + (dateValue.nanoseconds || 0) / 1000000);
        }
        // ÊñáÂ≠óÂàó„Åæ„Åü„ÅØÊï∞ÂÄ§„ÅÆÂ†¥Âêà
        else {
          date = new Date(dateValue);
        }
        
        if (isNaN(date.getTime())) return '-';
        return date.toLocaleDateString('ja-JP') + ' ' + date.toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'});
      }

      function updateCurrentTime() {
        const now = new Date();
        const timeString = now.toLocaleDateString('ja-JP') + ' ' + now.toLocaleTimeString('ja-JP');
        const timeElement = document.getElementById('current-time');
        if (timeElement) {
          timeElement.textContent = timeString;
        }
      }

      function getEngagementClass(score) {
        if (!score && score !== 0) return 'score-low';
        if (score >= 80) return 'score-high';
        if (score >= 50) return 'score-medium';
        return 'score-low';
      }

      function getEventStatusClass(status) {
        switch(status?.toLowerCase()) {
          case 'scheduled': return 'status-pending';
          case 'active': case 'live': return 'status-active';
          case 'completed': case 'ended': return 'status-completed';
          case 'cancelled': return 'status-inactive';
          default: return 'status-inactive';
        }
      }

      function getStatusClass(status) {
        switch(status?.toLowerCase()) {
          case 'active': case 'completed': case 'success': return 'status-active';
          case 'pending': case 'in_progress': return 'status-pending';
          default: return 'status-inactive';
        }
      }

      function truncateText(text, maxLength = 50) {
        if (!text) return '-';
        return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
      }

      function safeGet(obj, path, defaultValue = '-') {
        try {
          return path.split('.').reduce((current, key) => current?.[key], obj) ?? defaultValue;
        } catch {
          return defaultValue;
        }
      }

      // „ÇΩ„Éº„ÉàÊ©üËÉΩ
      let currentSort = { column: 'timestamp', direction: 'desc' };
      let currentTopicsSort = { column: 'popularity', direction: 'desc' };
      let currentGuildsSort = { column: 'name', direction: 'asc' };
      let cachedInteractions = [];
      let cachedTopics = [];
      let cachedGuilds = [];

      function sortData(data, column, direction = 'asc', dataType = 'interactions') {
        return [...data].sort((a, b) => {
          let aVal, bVal;
          
          // „Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥„Éá„Éº„Çø„ÅÆ„ÇΩ„Éº„Éà
          if (dataType === 'interactions') {
            if (column === 'timestamp') {
              // „Çø„Ç§„É†„Çπ„Çø„É≥„Éó„ÅÆÂ†¥Âêà„ÅØÊó•‰ªò„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å´Â§âÊèõ„Åó„Å¶ÊØîËºÉ
              aVal = a.timestamp ? new Date(a.timestamp.seconds ? a.timestamp.seconds * 1000 : a.timestamp) : new Date(0);
              bVal = b.timestamp ? new Date(b.timestamp.seconds ? b.timestamp.seconds * 1000 : b.timestamp) : new Date(0);
            } else if (column === 'username') {
              aVal = (a.username || '').toLowerCase();
              bVal = (b.username || '').toLowerCase();
            } else if (column === 'channelName') {
              aVal = (a.channelName || '').toLowerCase();
              bVal = (b.channelName || '').toLowerCase();
            } else if (column === 'content') {
              aVal = (a.content || '').toLowerCase();
              bVal = (b.content || '').toLowerCase();
            } else if (column === 'metadata') {
              // „É°„Çø„Éá„Éº„Çø„ÅÆÂ†¥Âêà„ÅØ„É™„Ç¢„ÇØ„Ç∑„Éß„É≥Êï∞„ÅßÊØîËºÉ
              aVal = safeGet(a, 'metadata.reactionCount', 0);
              bVal = safeGet(b, 'metadata.reactionCount', 0);
            } else {
              aVal = a[column] || '';
              bVal = b[column] || '';
            }
          } 
          // „Éà„Éî„ÉÉ„ÇØ„Éá„Éº„Çø„ÅÆ„ÇΩ„Éº„Éà
          else if (dataType === 'topics') {
            if (column === 'name') {
              aVal = (a.name || '').toLowerCase();
              bVal = (b.name || '').toLowerCase();
            } else if (column === 'popularity') {
              aVal = a.popularity || 0;
              bVal = b.popularity || 0;
            } else if (column === 'trendScore') {
              aVal = a.trendScore || 0;
              bVal = b.trendScore || 0;
            } else if (column === 'keywords') {
              aVal = (a.keywords || []).length;
              bVal = (b.keywords || []).length;
            } else {
              aVal = a[column] || '';
              bVal = b[column] || '';
            }
          }
          // „ÇÆ„É´„Éâ„Éá„Éº„Çø„ÅÆ„ÇΩ„Éº„Éà
          else if (dataType === 'guilds') {
            if (column === 'name') {
              aVal = (a.name || '').toLowerCase();
              bVal = (b.name || '').toLowerCase();
            } else if (column === 'totalMembers') {
              aVal = safeGet(a, 'analytics.totalMembers', 0);
              bVal = safeGet(b, 'analytics.totalMembers', 0);
            } else if (column === 'activeMembers') {
              aVal = safeGet(a, 'analytics.activeMembers', 0);
              bVal = safeGet(b, 'analytics.activeMembers', 0);
            } else if (column === 'averageEngagement') {
              aVal = safeGet(a, 'analytics.averageEngagement', 0);
              bVal = safeGet(b, 'analytics.averageEngagement', 0);
            } else if (column === 'updatedAt') {
              aVal = a.updatedAt ? new Date(a.updatedAt.seconds ? a.updatedAt.seconds * 1000 : a.updatedAt) : new Date(0);
              bVal = b.updatedAt ? new Date(b.updatedAt.seconds ? b.updatedAt.seconds * 1000 : b.updatedAt) : new Date(0);
            } else {
              aVal = a[column] || '';
              bVal = b[column] || '';
            }
          }
          else {
            aVal = a[column] || '';
            bVal = b[column] || '';
          }
          
          if (direction === 'asc') {
            return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
          } else {
            return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
          }
        });
      }

      function handleSort(column, tableId) {
        // „ÉÜ„Éº„Éñ„É´ID„Å´Âøú„Åò„Å¶ÈÅ©Âàá„Å™„ÇΩ„Éº„ÉàÁä∂ÊÖã„ÇíÊõ¥Êñ∞
        if (tableId === 'interactions') {
          if (currentSort.column === column) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
          } else {
            currentSort.column = column;
            currentSort.direction = column === 'timestamp' ? 'desc' : 'asc'; // ÊôÇÂàª„ÅØ„Éá„Éï„Ç©„É´„Éà„ÅßÈôçÈ†Ü
          }
          // „Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥„ÉÜ„Éº„Éñ„É´„ÇíÂÜçÊèèÁîª
          refreshInteractionsTable();
        } 
        else if (tableId === 'topics') {
          if (currentTopicsSort.column === column) {
            currentTopicsSort.direction = currentTopicsSort.direction === 'asc' ? 'desc' : 'asc';
          } else {
            currentTopicsSort.column = column;
            currentTopicsSort.direction = column === 'name' ? 'asc' : 'desc'; // ÂêçÂâç‰ª•Â§ñ„ÅØ„Éá„Éï„Ç©„É´„Éà„ÅßÈôçÈ†Ü
          }
          // „Éà„Éî„ÉÉ„ÇØ„ÉÜ„Éº„Éñ„É´„ÇíÂÜçÊèèÁîª
          refreshTopicsTable();
        }
        else if (tableId === 'guilds') {
          if (currentGuildsSort.column === column) {
            currentGuildsSort.direction = currentGuildsSort.direction === 'asc' ? 'desc' : 'asc';
          } else {
            currentGuildsSort.column = column;
            currentGuildsSort.direction = column === 'name' ? 'asc' : 'desc'; // ÂêçÂâç„ÅØ„Éá„Éï„Ç©„É´„Éà„ÅßÊòáÈ†Ü
          }
          // „ÇÆ„É´„Éâ„ÉÜ„Éº„Éñ„É´„ÇíÂÜçÊèèÁîª
          refreshGuildsTable();
        }
      }

      function getSortIcon(column, tableId = 'interactions') {
        let currentSortState;
        
        if (tableId === 'interactions') {
          currentSortState = currentSort;
        } else if (tableId === 'topics') {
          currentSortState = currentTopicsSort;
        } else if (tableId === 'guilds') {
          currentSortState = currentGuildsSort;
        }
        
        if (currentSortState.column !== column) {
          return '<i class="material-icons sort-icon">unfold_more</i>';
        }
        const icon = currentSortState.direction === 'asc' ? 'keyboard_arrow_up' : 'keyboard_arrow_down';
        return `<i class="material-icons sort-icon active">${icon}</i>`;
      }

      // „Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥„ÉÜ„Éº„Éñ„É´„ÇíÂÜçÊèèÁîª„Åô„ÇãÈñ¢Êï∞

      // „Éà„Éî„ÉÉ„ÇØ„ÉÜ„Éº„Éñ„É´„ÇíÂÜçÊèèÁîª„Åô„ÇãÈñ¢Êï∞
      function refreshTopicsTable() {

      // „ÇÆ„É´„Éâ„ÉÜ„Éº„Éñ„É´„ÇíÂÜçÊèèÁîª„Åô„ÇãÈñ¢Êï∞

      async function getCollectionData(collectionName) {
        if (!firebaseInitialized || !db) {
          console.warn(`FirebaseÊú™ÂàùÊúüÂåñ„ÅÆ„Åü„ÇÅ${collectionName}„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„Çí„Çπ„Ç≠„ÉÉ„Éó`);
          return {};
        }
        
        try {
          console.log(`${collectionName}„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„ÇíÂèñÂæó‰∏≠...`);
          
          // Êé•Á∂öÁä∂ÊÖã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
          await db.enableNetwork();
          
          const snapshot = await db.collection(collectionName).get();
          const data = {};
          
          snapshot.forEach(doc => {
            const docData = doc.data();
            data[doc.id] = {
              id: doc.id,
              ...docData
            };
          });
          
          console.log(`${collectionName}„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥ÂèñÂæóÂÆå‰∫Ü: ${Object.keys(data).length}‰ª∂`);
          return data;
        } catch (error) {
          console.error(`${collectionName}„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„ÅÆÂèñÂæó„Ç®„É©„Éº:`, error);
          console.error('„Ç®„É©„ÉºË©≥Á¥∞:', {
            code: error.code,
            message: error.message,
            name: error.name
          });
          
          return {};
        }
      }

      // AnalyticsÁî®„ÅÆÂ∞ÇÁî®„Éá„Éº„ÇøÂèñÂæóÈñ¢Êï∞
      async function getAnalyticsData() {
        if (!firebaseInitialized || !db) {
          console.warn('FirebaseÊú™ÂàùÊúüÂåñ„ÅÆ„Åü„ÇÅAnalytics„Éá„Éº„Çø„Çí„Çπ„Ç≠„ÉÉ„Éó');
          return {};
        }
        
        try {
          console.log('Analytics_sessions„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„ÇíÂèñÂæó‰∏≠...');
          
          // Êé•Á∂öÁä∂ÊÖã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
          await db.enableNetwork();
          
          // Ë§áÊï∞„ÅÆÂèØËÉΩ„Å™„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥Âêç„ÇíË©¶„Åô
          const possibleCollections = ['analytics_sessions', 'analyticsSessions', 'daily_analytics'];
          let analyticsData = {};
          
          for (const collectionName of possibleCollections) {
            try {
              const snapshot = await db.collection(collectionName).get();
              if (!snapshot.empty) {
                console.log(`${collectionName}„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„Åã„Çâ„Éá„Éº„Çø„ÇíÁô∫Ë¶ã: ${snapshot.size}‰ª∂`);
                snapshot.forEach(doc => {
                  const docData = doc.data();
                  analyticsData[doc.id] = {
                    id: doc.id,
                    ...docData
                  };
                });
                break; // „Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Å£„Åü„Çâ„É´„Éº„Éó„ÇíÊäú„Åë„Çã
              } else {
                console.log(`${collectionName}„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„ÅØÁ©∫„Åß„Åô`);
              }
            } catch (collectionError) {
              console.log(`${collectionName}„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„Ç¢„ÇØ„Çª„Çπ„Ç®„É©„Éº:`, collectionError.message);
            }
          }
          
          // Êó•‰ªò„ÅÆÂè§„ÅÑÈ†Ü„Å´„ÇΩ„Éº„Éà„Åó„Å¶ÊúÄÊñ∞„ÅÆ„ÇÇ„ÅÆ„ÇíÂèñÂæó„Åó„ÇÑ„Åô„Åè„Åô„Çã
          const sortedData = Object.entries(analyticsData).sort(([, a], [, b]) => {
            const dateA = a.date || a.session_date || a.createdAt || '1970-01-01';
            const dateB = b.date || b.session_date || b.createdAt || '1970-01-01';
            return new Date(dateB) - new Date(dateA);
          });
          
          const result = Object.fromEntries(sortedData);
          console.log(`AnalyticsÂèñÂæóÂÆå‰∫Ü: ${Object.keys(result).length}‰ª∂`);
          return result;
          
        } catch (error) {
          console.error('Analytics „Éá„Éº„Çø„ÅÆÂèñÂæó„Ç®„É©„Éº:', error);
          console.error('„Ç®„É©„ÉºË©≥Á¥∞:', {
            code: error.code,
            message: error.message,
            name: error.name
          });
          return {};
        }
      }

            errorDetails = error.message || '‰∏çÊòé„Å™„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
          }
          
          sections.forEach(section => {
            document.getElementById(`dashboard-${section}`).innerHTML = `
              <div class="dashboard-card">
                <div class="no-data">
                  <i class="material-icons" style="font-size: 3rem; color: var(--error-color);">error</i>
                  <div style="font-weight: 600; margin-bottom: 1rem;">Firestore„Åã„Çâ„ÅÆ„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>
                  <div style="font-size: 0.9rem; margin-bottom: 1rem; color: var(--text-secondary);">${errorDetails}</div>
                  <div style="font-size: 0.8rem; margin-top: 1rem; padding: 1rem; background: rgba(239, 68, 68, 0.1); border-radius: var(--border-radius-sm); text-align: left;">
                    <div style="font-weight: 600; margin-bottom: 0.5rem;">„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±:</div>
                    <div>FirebaseÂàùÊúüÂåñ: ${firebaseInitialized ? '‚úÖ' : '‚ùå'}</div>
                    <div>Firestore„Ç§„É≥„Çπ„Çø„É≥„Çπ: ${db ? '‚úÖ' : '‚ùå'}</div>
                    <div>„Ç®„É©„Éº„Ç≥„Éº„Éâ: ${error.code || '„Å™„Åó'}</div>
                    <div style="margin-top: 0.5rem; font-size: 0.7rem;">„Éñ„É©„Ç¶„Ç∂„ÅÆ„Éá„Éô„É≠„ÉÉ„Éë„Éº„ÉÑ„Éº„É´ÔºàF12Ôºâ„Åß„Ç≥„É≥„ÇΩ„Éº„É´„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
                  </div>
                </div>
              </div>
            `;
          });
        }
      }

      // „Éù„ÉÉ„Éâ„Ç≠„É£„Çπ„Éà‰ΩúÊàêÈñ¢Êï∞
      async function createWeeklyPodcast() {
        const btn = document.getElementById('create-podcast-btn');
        const originalText = btn.innerHTML;
        
        try {
          // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ„Åó„Å¶„É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã„Å´„Åô„Çã
          btn.disabled = true;
          btn.innerHTML = `
            <div class="spinner" style="width: 18px; height: 18px; margin-right: 8px;"></div>
            ‰ΩúÊàê‰∏≠...
          `;
          btn.style.cursor = 'not-allowed';
          btn.style.opacity = '0.7';
          
          // Cloud Function„ÇíÂëº„Å≥Âá∫„Åó
          console.log('„Éù„ÉÉ„Éâ„Ç≠„É£„Çπ„Éà‰ΩúÊàêAPI„ÇíÂëº„Å≥Âá∫„Åó‰∏≠...');
          
          const functions = firebase.functions('asia-northeast1'); // „É™„Éº„Ç∏„Éß„É≥„ÇíÊåáÂÆö
          const createPodcast = functions.httpsCallable('createWeeklyPodcast');
          
          const result = await createPodcast();
          
          console.log('„Éù„ÉÉ„Éâ„Ç≠„É£„Çπ„Éà‰ΩúÊàêÁµêÊûú:', result);
          
          if (result.data.success) {
            // ÊàêÂäüÊôÇ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
            btn.innerHTML = `
              <i class="material-icons" style="font-size: 18px;">check</i>
              ‰ΩúÊàêÈñãÂßã„Åó„Åæ„Åó„Åü
            `;
            btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            
            // 3ÁßíÂæå„Å´ÂÖÉ„ÅÆÁä∂ÊÖã„Å´Êàª„Åô
            setTimeout(() => {
              btn.innerHTML = originalText;
              btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
              btn.disabled = false;
              btn.style.cursor = 'pointer';
              btn.style.opacity = '1';
            }, 3000);
            
            // „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„ÇíÂÜçË™≠„ÅøËæº„Åø
            setTimeout(loadDashboard, 2000);
            
          } else {
            throw new Error(result.data.message || '„Éù„ÉÉ„Éâ„Ç≠„É£„Çπ„Éà‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
          }
          
        } catch (error) {
          console.error('„Éù„ÉÉ„Éâ„Ç≠„É£„Çπ„Éà‰ΩúÊàê„Ç®„É©„Éº:', error);
          
          // „Ç®„É©„ÉºÊôÇ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
          btn.innerHTML = `
            <i class="material-icons" style="font-size: 18px;">error</i>
            ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü
          `;
          btn.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
          
          // 3ÁßíÂæå„Å´ÂÖÉ„ÅÆÁä∂ÊÖã„Å´Êàª„Åô
          setTimeout(() => {
            btn.innerHTML = originalText;
            btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            btn.disabled = false;
            btn.style.cursor = 'pointer';
            btn.style.opacity = '1';
          }, 3000);
          
          // „Ç®„É©„Éº„ÅÆË©≥Á¥∞„Çí„Ç≥„É≥„ÇΩ„Éº„É´„Å´Ë°®Á§∫
          if (error.code) {
            console.error('Firebase Functions „Ç®„É©„Éº„Ç≥„Éº„Éâ:', error.code);
            console.error('Firebase Functions „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏:', error.message);
          }
        }
      }

      // Initialize dashboard
      document.addEventListener('DOMContentLoaded', function() {
        loadDashboard();
        
        // ÁèæÂú®ÊôÇÂàª„ÇíÂàùÊúüÂåñ„Åó„ÄÅ1Áßí„Åî„Å®„Å´Êõ¥Êñ∞
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        
        // „Éù„ÉÉ„Éâ„Ç≠„É£„Çπ„Éà‰ΩúÊàê„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
        // „Éú„Çø„É≥„ÅåDOM‰∏ä„Å´Â≠òÂú®„Åô„Çã„Åæ„ÅßÂæÖÊ©ü„Åó„Å¶„Åã„ÇâË®≠ÂÆö
        function addPodcastButtonListener() {
          const btn = document.getElementById('create-podcast-btn');
          if (btn) {
            btn.addEventListener('click', createWeeklyPodcast);
            console.log('„Éù„ÉÉ„Éâ„Ç≠„É£„Çπ„Éà‰ΩúÊàê„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö„Åó„Åæ„Åó„Åü');
          } else {
            // „Éú„Çø„É≥„Åå„Åæ„Å†Â≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØÂ∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâÂÜçË©¶Ë°å
            setTimeout(addPodcastButtonListener, 500);
          }
        }
        
        // ÂàùÊúüË°®Á§∫Âæå„Å´„Éú„Çø„É≥„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
        setTimeout(addPodcastButtonListener, 1000);
      });
    </script>
